 <!DOCTYPE html>
<html>
    <head>
        <title>B</title>
        <script src="iframe.js"></script>
    </head>
    <body>
        B
        <br/>
        <script>
            var ifl = new iframeListener();

            var ifr = ifl.getSandBoxedIframe("C.html", "allow-forms allow-modals allow-scripts allow-popups");
            document.body.appendChild(ifr);

            ifl.setIframeListener("event2", (data, iframe_name, cb) => {
                alert(data);
                cb("sendfromparent_callback");
            });

            ifl.setIframeListener("event3", (data, iframe_name, cb) => {
                alert(data);
                cb("sendfromggrandchild_callback");
            });

            ifl.postMessageToParent("childReady", {}, data => {
            });

            ifl.postMessageToParent("event1", "sendfromchild", data => {
                alert(data);
            });

            ifl.setIframeListener("childReady", (data, iframe_name, cb) => {
                cb({});
                
                var iframe = document.querySelector("iframe[name='" + iframe_name + "']");
                if (iframe == ifr) {
                    ifl.postMessageToChild(ifr, "event4", "sendtograndchild", data => {
                        alert(data);
                    });
                }
            });
        </script>
    </body>
</html>
