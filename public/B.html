 <!DOCTYPE html>
<html>
    <head>
        <title>B</title>
        <script src="iframe.js"></script>
    </head>
    <body>
        B
        <br/>
        <script>
            var ifl = new iframeListener();

            var ifr = ifl.createSandBoxedIframe("C.html", "allow-forms allow-modals allow-scripts allow-popups");
            document.body.appendChild(ifr);

            ifl.setParentIframeListener("event2", (data, parent, cb) => {
                alert(data);
                cb("sendfromparent_callback");
            });

            ifl.setChildrenIframeListener([ifr], "event3", (data, iframe, cb) => {
                alert(data);
                cb("sendfromggrandchild_callback");
            });

            ifl.postMessageToParent("childReady", {}, data => {
            });

            ifl.postMessageToParent("event1", "sendfromchild", data => {
                alert(data);
            });

            ifl.setChildrenIframeListener([ifr], "childReady", (data, iframe, cb) => {
                cb({});
                
                ifl.postMessageToChild([iframe], "event4", "sendtograndchild", data => {
                    alert(data);
                });
            });
        </script>
    </body>
</html>
